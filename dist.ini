name    = Dist-Zilla-Plugin-Test-Version
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[MetaResources]
	bugtracker.web  = http://github.com/xenoterracide/Dist-Zilla-Plugin-Test-Version/issues
	repository.web  = http://github.com/xenoterracide/Dist-Zilla-Plugin-Test-Version
	repository.url  =  git://github.com/xenoterracide/Dist-Zilla-Plugin-Test-Version.git
	repository.type = git

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[Prereqs]
Test::Version = 0.04

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]
[Test::Version]

[PodSpellingTests]
    wordlist  = Pod::Wordlist::hanekomu
    spell_cmd = aspell list
    stopwords = Cushing
    stopwords = SubmittingPatches

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
